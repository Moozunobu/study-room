<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タブレット対応 3D立方体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    .container {
      perspective: 1200px;
      width: 280px;
      height: 280px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    
    .container:active { cursor: grabbing; }
    
    .cube {
      width: 280px;
      height: 280px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      transform: rotateX(-15deg) rotateY(-25deg);
    }
    
    .face {
      position: absolute;
      width: 280px;
      height: 280px;
      border: 4px solid rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .front  { 
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); 
      transform: translateZ(140px); 
    }
    .back   { 
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); 
      transform: rotateY(180deg) translateZ(140px); 
    }
    .right  { 
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); 
      transform: rotateY(90deg) translateZ(140px); 
    }
    .left   { 
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); 
      transform: rotateY(-90deg) translateZ(140px); 
    }
    .top    { 
      background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); 
      transform: rotateX(90deg) translateZ(140px); 
    }
    .bottom { 
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
      transform: rotateX(-90deg) translateZ(140px); 
    }
    
    .info {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="cube" id="cube">
      <div class="face front">正面</div>
      <div class="face back">裏面</div>
      <div class="face right">右面</div>
      <div class="face left">左面</div>
      <div class="face top">上面</div>
      <div class="face bottom">下面</div>
    </div>
  </div>
  
  <div class="info">
  ドラッグ / タッチで回転
  </div>

  <script>
    const container = document.getElementById('container');
    const cube = document.getElementById('cube');
    
    let isDragging = false;
    let previousX = 0;
    let previousY = 0;
    let rotateX = -15;
    let rotateY = -25;
    let sensitivity = 0.5;
    
    // マウスイベント
    container.addEventListener('mousedown', startDrag);
    container.addEventListener('mousemove', drag);
    container.addEventListener('mouseup', endDrag);
    container.addEventListener('mouseleave', endDrag);
    
    // タッチイベント（タブレット/スマホ対応）
    container.addEventListener('touchstart', startDrag);
    container.addEventListener('touchmove', drag);
    container.addEventListener('touchend', endDrag);
    
    function startDrag(e) {
      isDragging = true;
      previousX = getClientX(e);
      previousY = getClientY(e);
    }
    
    function drag(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      const currentX = getClientX(e);
      const currentY = getClientY(e);
      
      const deltaX = currentX - previousX;
      const deltaY = currentY - previousY;
      
      rotateY += deltaX * sensitivity;
      rotateX += deltaY * sensitivity;
      
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      
      previousX = currentX;
      previousY = currentY;
    }
    
    function endDrag() {
      isDragging = false;
    }
    
    // マウスとタッチの座標統一
    function getClientX(e) {
      return e.touches ? e.touches[0].clientX : e.clientX;
    }
    
    function getClientY(e) {
      return e.touches ? e.touches[0].clientY : e.clientY;
    }
  </script>
</body>
</html>
